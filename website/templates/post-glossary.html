{% extends "base.html" %} 
{% block title %}Post Business metadata{% endblock %}
{%block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4" style="width: 500px;">
        <h3 class="text-center">Enter Details</h3>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" 
                placeholder="Enter name of (term, concept, or metric)" required />
            </div>
            <div class="form-group mb-3">
                <label for="category">Category</label>
                <select class="form-select form-select-sm" id="category" name="category" aria-label="Small select example" required>
                    <option selected disabled value="">Select a Category</option>
                    <option value="Business Term">Business Term</option>
                    <option value="Metric">Metric</option>
                    <option value="Concept">Concept</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" placeholder="Enter Description" rows="4" required></textarea>
            </div>
            <button class="btn btn-dark w-100" type="submit">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
